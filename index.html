<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Multiplication using Addition" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="David.E" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Summation</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Summation, with JS</span>
      </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <img src="./images/image.png" alt="triangle image" />
        </div>
        <form action="#">
          <p>Enter an integer</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="num-entered" />
            <label class="mdl-textfield__label" for="num-entered"> number</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br />
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="findIntegerClicked()">
            Enter
          </button>
        </form>
        <br />
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
  </html>
